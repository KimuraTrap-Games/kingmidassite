<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King//Midas</title>
    
    <!-- External Stylesheet (optional but recommended) -->
    <link rel="stylesheet" href="styles.css">

    <!-- Optional Meta Description for SEO -->
    <meta name="description" content="Official website of King//Midas. Designed by KimuraTrap Studios.">
</head>
<body>
    <!-- Header Section (Static at the top) -->
    <header class="header-wrapper">
        <!-- Brand/Logo -->
        <div class="brand-title">
            <h1><center>KING//MIDAS</center></h1>
        </div>
        <!-- Future: Navigation links could go here -->
    </header>

    <!-- Main Content Section -->
    <main class="content-section-wrapper">
        <!-- Primary Message -->
        <section class="announcement">
            <p>Website under construction. Please check back later for updates.</p>
        </section>

        <!-- Scroll-to-top Button (to be styled and handled with JS later) -->
        <button id="scrollTopBtn" title="Go to top">↑</button>
    </main>

    <!-- Footer Section (Likely static) -->
    <footer class="footer-section-wrapper">
        <!-- Contact Information -->
        <div class="contact-info">
            <p><strong>Contact:</strong> Phone | Email | <a href="#">Contact Form</a></p>
        </div>

        <!-- Social Media Links -->
        <div class="social-links">
            <p>
                <a href="#">Facebook</a> |
                <a href="#">Twitter</a> |
                <a href="#">Instagram</a> |
                <a href="#">LinkedIn</a> |
                <a href="#">TikTok</a>
            </p>
        </div>

        <hr>

        <!-- Legal & Attribution -->
        <div class="footer-credits">
            <p>© 2025 King//Midas</p>
            <p>Designed and Developed by <a href="https://kimuratrapstudios.com" target="_blank">KimuraTrap Studios LLC</a></p>
        </div>
    </footer>

    <!-- Optional JavaScript for Scroll-to-Top -->
    <script>
        const scrollTopBtn = document.getElementById("scrollTopBtn");

        window.onscroll = () => {
            scrollTopBtn.style.display = (window.scrollY > 100) ? "block" : "none";
        };

        scrollTopBtn.onclick = () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
    </script>
</body>
</html>
